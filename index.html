      overflow: hidden;
    }

    .title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;

      margin-bottom: 8px;
    }
    .title h1 {

    .prompt {
      font-size: clamp(20px, 3.1vw, 28px);
      line-height: 1.2;
      color: #b079ff;
      user-select: none;
      word-break: break-word;
    }

    .letter {
      display: inline-block;
      padding: 0 1px;
      border-radius: 6px;
      touch-action: none;
      cursor: grab;
      position: relative;
    }
    .letter:active { cursor: grabbing; }

    .letter.dragging {
      position: fixed;
      z-index: 9999;
      transform: translate(-50%, -50%);

      outline: 1px solid rgba(176, 121, 255, 0.35);

      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;
      padding: 18px 10px 8px;
    }
    .slot {
      width: 86px;
      height: 56px;
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(160, 120, 255, 0.18);
      display: grid;
      place-items: center;
      position: relative;
    }
    .slot::after {
      content: "";
      position: absolute;
      left: 14px;
      right: 14px;
      bottom: 12px;
      height: 3px;
      border-radius: 3px;
      background: rgba(176, 121, 255, 0.9);
    }
    .slot.filled::after { opacity: 0.25; }

    .slot .placed {
      font-size: 32px;
      color: #e9e9ff;
      transform: translateY(-2px);
      user-select: none;
      pointer-events: none;
    }

    .controls {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    button {
      appearance: none;
      border: 1px solid rgba(160, 120, 255, 0.22);
      background: rgba(255,255,255,0.05);
      color: #e9e9ff;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: rgba(255,255,255,0.08); }

      font-size: 13px;
      opacity: 0.85;
      line-height: 1.35;
      max-width: 48ch;
    }
